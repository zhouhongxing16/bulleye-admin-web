<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" role="form">
  <nz-tabset [nzAnimated]="false" class="tabs" >
    <nz-tab [nzTitle]="'账号密码登录'" (nzClick)="requiredChange('account')">
<!--      <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>-->
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
            <input nz-input formControlName="username" placeholder="username: admin or user">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('username')?.dirty && validateForm.get('username')?.errors">请输入用户名!
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
            <input nz-input type="password" formControlName="password" placeholder="password: ng-alain.com">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">请输入密码!
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </nz-tab>
    <nz-tab [nzTitle]="'手机号登录'" (nzClick)="requiredChange('phone')">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
            <input nz-input formControlName="mobile" placeholder="mobile number">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('mobile')?.dirty && validateForm.get('mobile')?.errors">请输入密码!
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-row [nzGutter]="8">
            <nz-col [nzSpan]="16">
              <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-mail">
                <input nz-input formControlName="captcha" placeholder="captcha">
              </nz-input-group>
              <nz-form-explain *ngIf="validateForm.get('captcha')?.dirty && validateForm.get('captcha')?.errors">请输入密码!
              </nz-form-explain>
            </nz-col>
            <!--<nz-col [nzSpan]="8">
              <button type="button" nz-button nzSize="large" (click)="getCaptcha()" [disabled]="count" nzBlock [nzLoading]="http.loading">
                {{ count ? count + 's' : 'app.register.get-verification-code' | translate }}
              </button>
            </nz-col>-->
          </nz-row>
        </nz-form-control>
      </nz-form-item>
    </nz-tab>
  </nz-tabset>
  <nz-form-item>
    <nz-col [nzSpan]="12">
      <label nz-checkbox id="remember" name="remember">自动登录</label>
    </nz-col>
    <!--<nz-col [nzSpan]="12" class="text-right">
      <a class="forgot" (click)="help.showMessage('error','请找欧阳锋')">忘记密码</a>
    </nz-col>-->
  </nz-form-item>
  <nz-form-item>
    <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="isLoading" nzBlock>
      登录
    </button>
  </nz-form-item>
</form>

  其它登录方式
